<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Let's Play Ping-Pong!</h1>
    </div>
    <div class="container">
      <h3>How To Play:</h3>
      <p>Ping-Pong will count up to the number that you enter, with the following twists:
      </p>
      <ul>
        <li>Numbers divisible by 3 will return as "ping"</li>
        <li>Numbers divisible by 5 will return as "pong"</li>
        <li>Numbers divisible by 15 will return as "pingpong"</li>
      </ul>
      <form id="formOne">
        <div class="form-group">
          <label for="number">Enter a Number:</label>
          <input id="number" class="form-control">
        </div>
        <hr>
        <button class="btn" type="submit">Play!</button>
      </form>
      <div>
        <ul id="result">
        </ul>
      </div> 
    </div>
  </body>
</html>
