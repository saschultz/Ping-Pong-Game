<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Let's Play Ping-Pong!</h1>
    </div>
    <div class="container">
      <h3>How To Play:</h3>
      <p>Ping-Pong will count up to the number that you enter, with the following <em>twists:</em>
      </p>
      <ol>
        <li>Numbers divisible by <strong>3</strong> will return as "Ping"</li>
        <li>Numbers divisible by <strong>5</strong> will return as "Pong"</li>
        <li>Numbers divisible by <strong>15</strong> will return as "Ping-Pong"</li>
      </ol>
      <form id="formOne">
        <div class="form-group">
          <label for="userNumber">Enter a Number:</label>
          <input id="userNumber" class="form-control" type="number">
        </div>
        <hr>
        <button class="btn" type="submit">Ping Pong!</button>
      </form>
      <br>
      <button id="reloadButton" class="reload">New Number!</button>
      <div  id="result">
        <ul>
        </ul>
      </div>


    </div>
  </body>
</html>
